<!doctype html>
<head>
  <title>Webterm</title>
  <script src="js/vendor/sockjs-0.3.2.min.js"></script>
  <script src="js/vendor/jquery-1.8.3.min.js"></script>
  <script src="js/vendor/underscore-1.4.2.min.js"></script>

  <style>
    body {
      position: absolute;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #terminal {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<div id="terminal"></div>
<script src="application.js"></script>
<script>
  $(document).ready(function() {
    var terminal = new hterm.Terminal();
    terminal.decorate(document.querySelector('#terminal'));
    terminal.setCursorPosition(0, 0);
    terminal.setCursorVisible(true);
    terminal.runCommandClass(hterm.Command.Websocket, document.location.hash.substr(1));
    window.term_ = terminal;
  });
</script>
</body>
